<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet" />
    <title>Soler System CSS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="app-title">The Solar System</h1>
      <button>Toggle Scale</button>
    </header>
    <main class="solar-system-container">
      <div class="planet">
        <h1>Mercury</h1>
        <img src="./img/mercury.png" alt="Mercury" />
        <button>More Info</button>
      </div>
      <div class="planet">
        <h1>Venus</h1>
        <img src="./img/venus.png" alt="Venus" />
        <button>More Info</button>
      </div>
      <div class="planet">
        <h1>Earth</h1>
        <img src="./img/earth.png" alt="Earth" />
        <button>More Info</button>
      </div>
      <div class="planet">
        <h1>Mars</h1>
        <img src="./img/mars.png" alt="Mars" />
        <button>More Info</button>
      </div>
      <div class="planet">
        <h1>Jupiter</h1>
        <img src="./img/jupiter.png" alt="Jupiter" />
        <button>More Info</button>
      </div>
      <div class="planet">
        <h1>Saturn</h1>
        <img src="./img/BigSaturn.jpg" alt="Saturn" id="Saturn" />
        <button>More Info</button>
      </div>   
      <div class="planet">
        <h1>Uranus</h1>
        <img src="./img/uranus.png" alt="Uranus" />
        <button>More Info</button>
      </div>
      <div class="planet">
        <h1>Neptune</h1>
        <img src="./img/neptune.png" alt="Neptune" />
        <button>More Info</button>
      </div>
    </main>

    <footer class="footer">
      <h2>
        Coded by Alex Kuprin & Powered by
        <a href="https://api.le-systeme-solaire.net/" target="_blank">Solar System OpenData</a>
      </h2>
    </footer>
  </body>
</html>
